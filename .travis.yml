language: java
jdk:
- openjdk7
- oraclejdk8
before_install:
  - sudo apt-get update
install:
  - sudo apt-get install gpg
script:
- mvn test
- mvn jacoco:report
- mvn coveralls:report -DrepoToken="${COVERALLS_TOKEN}"
cache:
  directories:
  - "$HOME/.m2"
env:
  global:
    secure: 

before_deploy:
  - mvn clean package
deploy:
  provider: release
  api_key: $GITHUB_TOKEN
  skip-cleanup: true
  file:
    - target/chopsticks-2.0.0.jar
    - target/chopsticks-2.0.0-sources.jar
    - target/chopsticks-2.0.0-javadoc.jar
  on:
    tags: true

